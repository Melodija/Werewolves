<!DOCTYPE html>
<html ng-app='wwApp'>
  <head>
    <meta charset="utf-8">
    <title>Werewolves</title>
    <script src="bower_components/angular/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/narrationController.js"></script>
    <script src="js/services/deckService.js"></script>
  </head>
  <body>
    <div ng-controller="narrationController as ctrl">
      Selected are: {{ctrl.playDeck}}
      
      <h1 id="header">Day {{ctrl.day}}</h1>

        <button id='nextButton' type="submit" ng-click="ctrl.nextTurn()">Next</button>
        <p>{{ctrl.turns[ctrl.currentTurn]}}</p>
        <p>{{ctrl.getNarrative()}}</p>


    </div>

  </body>
</html>
