<!DOCTYPE html>
<html ng-app='wwApp'>
  <head>
    <meta charset="utf-8">
    <title>Rules</title>
    <script src="bower_components/angular/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/rulesController.js"></script>
    <script src="js/controllers/setupController.js"></script>
    <script src="js/factories/cardFactory.js"></script>
    <script src="js/services/cardService.js"></script>
    <link type="text/css" rel="stylesheet" href="assets/css/materialize.css"  media="screen,projection"/>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="assets/css/master.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="assets/css/master.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="assets/css/stylesheet.css"></link>
    <link href='https://fonts.googleapis.com/css?family=Nosifer' rel='stylesheet' type='text/css'>
  </head>
  <body >
    <div ng-controller='wwController as ctrl'>
      <h1>Rules</h1>
      <form class="center">
        <button type="button" name="button" value="Back" onClick="history.go(-1);return true;" class="homeButtons waves-effect waves-light btn-large red darken-4 z-depth-2">
          <i class="material-icons left">keyboard_arrow_left</i>Back
        </button>
      </form>
      <h2>General instructions</h2>
      <div id="instructions" ng-include="'instructions.html'"></div>

      <h2>Cards</h2>
      <div ng-repeat="card in ctrl.cards" class="center">
        <h5>{{card.title}}</h5>
        <img ng-src="{{card.image}}" ng-click='ctrl.selectCard(card);' onclick="$('#card-instructions').openModal()"/>
      </div>

      <article id='card-instructions' class="modal">
        <div class="modal-content">
          <h4>Card Instructions</h4>
          <img ng-src="{{ctrl.selectedCard.image}}"/>
          <h5 id='selected-title'>{{ctrl.selectedCard.title}}</h5>
          <p>{{ctrl.selectedCard.text}}</p>
        </div>
        <div class="modal-footer">
          <a href="#!" class=" modal-action modal-close waves-effect waves-red btn-flat">close</a>
        </div>
      </article>
    </div>
    <form class="center">
      <button type="button" name="button" value="Back" onClick="history.go(-1);return true;" class="homeButtons waves-effect waves-light btn-large red darken-4 z-depth-2">
        <i class="material-icons left">keyboard_arrow_left</i>Back
      </button>
    </form>
  </body>
</html>
