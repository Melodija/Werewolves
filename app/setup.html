<!DOCTYPE html>
<html ng-app='wwApp'>
  <head>
    <meta charset="utf-8">
    <title>Setup</title>
    <script src="bower_components/angular/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/setupController.js"></script>
    <script src="js/services/deckService.js"></script>
  </head>
  <body>
    <div ng-controller='SetupController as ctrl'>
      <form><input type="button" value="Back" onClick="history.go(-1);return true;"></form>
      <form action="game" method="get">
        Number of players:
        <input id="num-of-players" type="text" ng-model="numOfPlayers">
        Number of wolves:
        <input id="num-of-wolves" type="text" placeholder="Suggested number:{{ctrl.werewolfCalculator(numOfPlayers)}}" ng-model="numOfWolves">
        <label ng-repeat="role in ctrl.roles">
          <input id="{{role + '-check'}}"  type="checkbox" ng-model="selectedRoles[role]">{{role}}</input>
        </label>
        <div id="selected-cards">
          Cards are {{ctrl.confirmedRoles}}
        </div>
      <button id='game-btn' type="submit" ng-click="ctrl.setDeck(ctrl.confirmedRoles)">Start Game</button>
    </form>
    <button type=="button" ng-click="ctrl.objToArray(selectedRoles)">Assign Roles</button>
    <button type=="button" ng-click="ctrl.setDeck(ctrl.confirmedRoles)">Set Roles</button>
  </div>
  </body>
</html>
